<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fe390283ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="city-name" id="city-name">
        
        </h1>
        <p class="current-date">Monday, 3rd January, 2022</p>
        <p class="current-time">14:30</p>

        <div class="row">
          <div class="col 6">

            <span class="tempe" id="tempe"></span>

            <span class="units">
              <a id = "celsuis-link">°C |
            <a id = "fahreheit-link">°F</a>
          </span>
          <i class="fas fa-cloud-sun sun-icon" id = "sun-icon"></i>
          </div>
          <div class="col 6">
            <ul>
              <li>Humidity: <span class = "humidity" id = "humidity"></span>%</li>
              <li>Wind : <span class ="wind" id = "wind"></span>km/h</li>
        
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            Tuesday 🌤️ 26°
          </div>
          <div class="col-3">
            Wed 🌤️ 28°
          </div>
          <div class="col-3">
            Thursday ☀️ 31°
          </div>
          <div class="col-3">
            Friday 🌧️ 20°
          </div>
        </div>
        <br />

        <div class="mb-3 city">
          <form>
            <input
              type="text"
              placeholder=" Enter your city"
              class="form-control city"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              autofocus="on"
            />

            <br />
            <button type="submit" class="btn btn-primary submit">
              Submit
            </button>
            <button type="submit" class="current-loc" id = "current-loc">
              Get current location
            </button>
          </form>
        </div>
      </div>
    </div>
    <a href="http://github.com/Sheilacoding/my-weather-app" class = "code"> open-source code </a>by Sheila Badong

    <script src="index.js"></script>
  </body>
</html>
