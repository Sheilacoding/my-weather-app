<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fe390283ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="city-name" id="city-name">
        
        </h1>
        <p class="current-date">Monday, 3rd January, 2022</p>
        <p class="current-time">14:30</p>

        <div class="row">
          <div class="col 6">

            <span class="tempe" id="tempe"></span>

            <span class="units">
              <a href ="#" id = "celsuis-link">째C |
            <a href = "#" id = "fahreheit-link">째F</a>
          </span>
  

          <img  src= "https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" class = "icon" id = "icon"/>
          <p class ="description" id = "description"> Sunny</p>
          </div>
          <div class="col 6">
            <ul>
              <li>Humidity: <span class = "humidity" id = "humidity"></span>%</li>
              <li>Wind : <span class ="wind" id = "wind"></span>km/h</li>
        
            </ul>
          </div>
        </div>
        <br>
        <div class = "weather-forecast"> 

        <div class="row">
          <div class="col-2">

            <div class = "weather-forcast-date">Tuesday </div>
            <img 
            src = "http://open weathermap.org/img/wn/50d@2x.png"
            alt = ""
            width = "36"
            />

           <div class = "weather-forecast-temperature">
             <span class = "weather-temperature-max">18째</span> 
             <span class = "weather-temperature-min">12째</span>
          </div>
          
        </div>
      </div>
    </div>
        <br />

        <div class="mb-3 city">
          <form>
            <div class="row">
              <div class= "col-9">
            <input
              type="search"
              placeholder=" Enter city"
              class="form-control city"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              autofocus="on"
            />
          </div>
            <div  class = "col-3">
            <input type="submit" class="click" id = "click"
              value ="search"/>
            </div>
        
            <input type="submit" class="current-loc" id = "current-loc"
              value = "Get current location"
            />
          </div>
          </form>
        </div>
      </div>
    </div>
    <a href="http://github.com/Sheilacoding/my-weather-app" class = "code"> open-source code </a>by Sheila Badong

    <script src="index.js"></script>
  </body>
</html>
